<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="/css/style.css" type="text/css"/>
    <script src="/js/script.js"></script>
</head>
<body>
<div class="background-image"></div>
<div class="container auth">
    <div class="form-wrapper">
        <h2>Регистрация</h2>
        <form th:method="POST" th:action="@{/auth/registration}" th:object="${person}" class="form">
            <div class="form-group">
                <label for="username">Введите имя пользователя:</label>
                <input type="text" th:field="*{username}" id="username" class="form-control"/>
                <div class="error-message" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
            </div>

            <div class="form-group">
                <label for="first_name">Введите имя:</label>
                <input type="text" th:field="*{first_name}" id="first_name" class="form-control"/>
                <div class="error-message" th:if="${#fields.hasErrors('first_name')}" th:errors="*{first_name}"></div>
            </div>

            <div class="form-group">
                <label for="last_name">Введите фамилию:</label>
                <input type="text" th:field="*{last_name}" id="last_name" class="form-control"/>
                <div class="error-message" th:if="${#fields.hasErrors('last_name')}" th:errors="*{last_name}"></div>
            </div>

            <div class="form-group">
                <label for="email">Введите почту:</label>
                <input type="email" th:field="*{email}" id="email" class="form-control"/>
                <div class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>

            <div class="form-group">
                <label for="bd_date">Дата рождения (MM-dd-yyyy):</label>
                <input type="text" id="bd_date" th:field="*{bd_date}" placeholder="MM-dd-yyyy" class="form-control"/>
                <div class="error-message" th:if="${#fields.hasErrors('bd_date')}" th:errors="*{bd_date}"></div>
            </div>

            <div class="form-group">
                <label for="password">Введите пароль:</label>
                <input type="password" th:field="*{password}" id="password" class="form-control"/>
                <div class="error-message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>

            <div class="form-group">
                <input type="submit" value="Sign up!" class="btn btn-primary"/>
            </div>
        </form>
    </div>
</div>
</body>
</html>
