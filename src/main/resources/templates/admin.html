<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
<div class="admin-page">
    <!-- Боковая панель -->
    <div class="sidebar">
        <div class="logo">Fitness & Spa</div>
        <ul class="nav-links">
            <li onclick="showSection('register')">Зарегистрировать</li>
            <li onclick="showSection('delete')">Удалить</li>
            <li onclick="showSection('reports')">Отчеты</li>
        </ul>
        <div class="social-links">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Google</a>
        </div>
    </div>

    <!-- Основной контент -->
    <div class="content">
        <header>
            <h1>Административная панель</h1>
            <div class="user-options">
                <input type="text" placeholder="Поиск...">
                <img src="user.png" alt="User" class="user-avatar">
            </div>
        </header>

        <!-- Секции -->
        <div id="register" class="section">
            <h2>Зарегистрировать</h2>
            <form>
                <input type="text" placeholder="Имя">
                <select>
                    <option value="client">Клиент</option>
                    <option value="trainer">Тренер</option>
                    <option value="spa">Спа сотрудник</option>
                </select>
                <button type="submit">Зарегистрировать</button>
            </form>
        </div>

        <div id="delete" class="section" style="display: none;">
            <h2>Удалить</h2>
            <form>
                <select>
                    <option value="product">Продукт</option>
                    <option value="employee">Сотрудник</option>
                    <option value="membership">Абонемент</option>
                </select>
                <button type="submit">Удалить</button>
            </form>
        </div>

        <div id="reports" class="section" style="display: none;">
            <h2>Отчеты</h2>
            <form>
                <select>
                    <option value="bookings">Записи на процедуры</option>
                    <option value="clients-with-membership">Клиенты с абонементами</option>
                    <option value="clients-no-membership">Клиенты без абонементов</option>
                </select>
                <button type="submit">Просмотреть</button>
            </form>
        </div>
    </div>
</div>

<script src="/js/admin.js"></script>
</body>
</html>
