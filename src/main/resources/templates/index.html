<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фитнес-клуб с СПА</title>
    <link rel="stylesheet" href="/css/style.css">
    <script defer src="/js/script.js"></script>
</head>
<body>

<div class="background-image"></div>
<div class="container">
    <nav class="tabs">
        <div class="tab-button-wrapper">
            <div class="tab-button active" data-target="gym">Фитнес-зал</div>
            <div class="tab-button " data-target="spa">Спа</div>
            <a href="/shop" class="tab-button-link">Магазин</a>
            <a href="/profile" class="tab-button-link">Профиль</a>
            <a href="auth/login" class="tab-button-link">Вход</a>
            <a href="auth/registration" class="tab-button-link">Регистрация</a>
        </div>
    </nav>

    <div class="tab-content-wrapper">
        <div class="tab-content active" id="gym">
            <h2>Фитнес-зал</h2>
            <p>Описание фитнес-зала и услуги, которые мы предоставляем.</p>
            <div class="indicator" data-toggle="gym">▼</div>
            <div class="details hidden">
                <a href="/purchase" class="btn">Купить абонемент</a>
                <a href="/gym/trainers" class="btn">Наши тренера</a>
                <a href="/gym/trainer_form" class="btn">Записаться на тренировку</a>
            </div>
        </div>
        <div class="tab-content " id="spa">
            <h2>Спа</h2>
            <p>Дополнительная информация о спа-процедурах.</p>
            <div class="indicator" data-toggle="spa">▼</div>
            <div class="details hidden">
                <a href="/purchaseSpa" class="btn">Купить абонемент</a>
                <a href="/spa/spa-employee" class="btn">Наши специалисты</a>
                <a href="/spa/spa-booking" class="btn">Выбрать процедуру</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
